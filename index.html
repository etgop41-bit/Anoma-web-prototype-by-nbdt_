<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anoma Dashboard Prototype</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes floating {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .floating-text {
      animation: floating 3s ease-in-out infinite;
    }
    @keyframes pulsing-light {
      0% { box-shadow: 0 0 50px rgba(168, 85, 247, 0.5); }
      50% { box-shadow: 0 0 80px rgba(168, 85, 247, 0.8); }
      100% { box-shadow: 0 0 50px rgba(168, 85, 247, 0.5); }
    }
    .bg-futuristic {
      background-image: radial-gradient(at 20% 70%, #1a202c 0%, transparent 50%), radial-gradient(at 80% 20%, #2b6cb0 0%, transparent 50%), linear-gradient(to bottom, #111827, #1a202c);
      animation: pulsing-light 10s infinite;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
        animation: fadeIn 0.5s ease-out;
    }
    @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
    .pop-animation {
        animation: pop 0.3s ease-in-out;
    }
    .intent-fly-in {
        animation: flyIn 1s ease-out forwards;
    }
    @keyframes flyIn {
      from { transform: translateX(-100vw); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .match-found-animation {
      animation: matchFound 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    @keyframes matchFound {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    /* Updated styles for the new design */
    .token-card {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }
    .token-card:hover {
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
      transform: translateY(-5px);
    }
    .token-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(168, 85, 247, 0.2), rgba(59, 130, 246, 0.2));
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .token-card:hover::before {
      opacity: 1;
    }
    .nft-card {
      transition: all 0.3s ease-in-out;
    }
    .nft-card:hover {
        transform: scale(1.03) rotate(2deg);
        box-shadow: 0 10px 15px -3px rgba(168, 85, 247, 0.3), 0 4px 6px -2px rgba(168, 85, 247, 0.3);
    }
    /* Add a glow effect to the balance text */
    .balance-glow {
        text-shadow: 0 0 5px rgba(52, 211, 153, 0.8), 0 0 10px rgba(52, 211, 153, 0.6);
    }
    @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
    .major-mono-display {
      font-family: 'Major Mono Display', monospace;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Main App Component
    const App = () => {
      // --- State Management for the App ---
      const [activeView, setActiveView] = useState('wallet');
      const [userId, setUserId] = useState('');
      const [message, setMessage] = useState('');
      
      // Wallet States
      const [walletBalances, setWalletBalances] = useState({ 
        ANOMA: 500, ETH: 10, USDC: 1500, SOL: 50, AVAX: 20, BTC: 1 
      });
      const [myNfts, setMyNfts] = useState([
        { id: 1, name: 'Cosmic Kitty #7', imageUrl: 'https://placehold.co/150x150/1a202c/667eea?text=Cosmic+Kitty', price: null },
        { id: 2, name: 'Galactic Glitch #22', imageUrl: 'https://placehold.co/150x150/1a202c/d53f8c?text=Galactic+Glitch', price: null },
      ]);
      const [nftsForSale, setNftsForSale] = useState([
        { id: 3, name: 'Cyber Rhino #1', imageUrl: 'https://placehold.co/150x150/1a202c/38b2ac?text=Cyber+Rhino', price: 150 },
        { id: 4, name: 'Pixel Dragon #9', imageUrl: 'https://placehold.co/150x150/1a202c/718096?text=Pixel+Dragon', price: 200 },
      ]);
      const [sellPrice, setSellPrice] = useState({});

      // Community States
      const [posts, setPosts] = useState([
          { id: 1, user: 'anoma-dev', content: 'Excited about the new intent-centric model!', likes: 5, timestamp: new Date() },
          { id: 2, user: 'crypto-enthusiast', content: 'What a day for the market!', likes: 2, timestamp: new Date() },
      ]);
      const [newPostContent, setNewPostContent] = useState('');

      // Intent Demo States
      const [intents, setIntents] = useState([]);
      const [matchedIntents, setMatchedIntents] = useState([]);
      const [newWant, setNewWant] = useState('');
      const [newOffer, setNewOffer] = useState('');

      // Staking States
      const [stakedAmount, setStakedAmount] = useState(150);
      const [stakeInput, setStakeInput] = useState('');
      const [unstakeInput, setUnstakeInput] = useState('');

      // Governance States
      const [proposals, setProposals] = useState([
        { id: 1, title: 'Activate new liquidity pool module', votesFor: 120, votesAgainst: 30, voted: null },
        { id: 2, title: 'Adjust transaction fee schedule', votesFor: 80, votesAgainst: 60, voted: null },
      ]);

      // Buy Anoma States
      const [buyAmount, setBuyAmount] = useState('');

      // DEX States
      const tokens = ['ANOMA', 'ETH', 'USDC', 'SOL', 'AVAX', 'BTC'];
      const [dexInputAmount, setDexInputAmount] = useState('');
      const [dexInputToken, setDexInputToken] = useState('ANOMA');
      const [dexOutputToken, setDexOutputToken] = useState('ETH');

      // Anoma Pay States
      const [payAddress, setPayAddress] = useState('');
      const [payAmount, setPayAmount] = useState('');

      // Bridge States
      const chains = ['BEP20', 'TON', 'SOL', 'BASE', 'SUI', 'AVAX', 'BITCOIN'];
      const [bridgeFromChain, setBridgeFromChain] = useState('SOL');
      const [bridgeToChain, setBridgeToChain] = useState('AVAX');
      const [bridgeToken, setBridgeToken] = useState('SOL');
      const [bridgeAmount, setBridgeAmount] = useState('');

      // A mock mapping of available tokens for each chain
      const chainsToTokens = {
        'BEP20': ['BNB', 'USDC'],
        'TON': ['TONCOIN'],
        'SOL': ['SOL', 'USDC'],
        'BASE': ['ETH', 'USDC'],
        'SUI': ['SUI'],
        'AVAX': ['AVAX', 'USDC'],
        'BITCOIN': ['BTC'],
      };

      // Map tokens to their logos using more reliable URLs
      const tokenLogos = {
        ANOMA: 'https://pbs.twimg.com/profile_images/1780517594916739072/Jk69B_u__400x400.jpg',
        ETH: 'https://upload.wikimedia.org/wikipedia/commons/0/05/Ethereum_logo_2014.svg',
        USDC: 'https://upload.wikimedia.org/wikipedia/commons/b/b3/USD_Coin_logo.svg',
        SOL: 'https://upload.wikimedia.org/wikipedia/en/b/b9/Solana_logo.svg',
        AVAX: 'https://upload.wikimedia.org/wikipedia/en/e/e7/Avalanche_%28AVAX%29_logo.svg',
        BTC: 'https://upload.wikimedia.org/wikipedia/commons/9/9a/BTC_Logo_for_dark_backgrounds.svg',
      };

      // --- Initial Setup ---
      useEffect(() => {
        // Generate a unique user ID for this session or retrieve from local storage
        const existingUserId = localStorage.getItem('userId');
        if (existingUserId) {
          setUserId(existingUserId);
        } else {
          const newId = `user-${Math.random().toString(36).substring(2, 9)}`;
          localStorage.setItem('userId', newId);
          setUserId(newId);
        }
      }, []);

      // --- Community Feed Logic ---
      const handleNewPost = (e) => {
        e.preventDefault();
        if (!newPostContent.trim()) {
            setMessage('Post content cannot be empty.');
            return;
        }
        const newPost = {
            id: Date.now(),
            user: userId.substring(0, 10),
            content: newPostContent,
            likes: 0,
            timestamp: new Date(),
        };
        setPosts(prev => [newPost, ...prev]);
        setNewPostContent('');
        setMessage('Post added to the community feed!');
      };

      const handleLike = (postId) => {
          setPosts(prev => prev.map(post => 
              post.id === postId ? { ...post, likes: post.likes + 1 } : post
          ));
      };

      // --- Anoma Pay Logic ---
      const handlePay = (e) => {
        e.preventDefault();
        const amount = parseFloat(payAmount);
        if (isNaN(amount) || amount <= 0 || amount > walletBalances.ANOMA) {
          setMessage('Invalid amount or insufficient ANOMA balance.');
          return;
        }
        setWalletBalances(prev => ({ ...prev, ANOMA: prev.ANOMA - amount }));
        setMessage(`Payment of ${amount} ANOMA to ${payAddress} simulated successfully.`);
        setPayAddress('');
        setPayAmount('');
      };

      const handleScanQR = () => {
        // Simulate a QR scan by pre-filling the form
        const scannedAddress = "0xAnomaPay123456789";
        const scannedAmount = 75;
        setPayAddress(scannedAddress);
        setPayAmount(scannedAmount);
        setMessage(`QR code scanned! Ready to pay ${scannedAmount} ANOMA to ${scannedAddress}.`);
      };

      // --- NFT Marketplace Logic ---
      const handleBuyNft = (nftId, price) => {
        if (walletBalances.ANOMA < price) {
          setMessage('Insufficient ANOMA balance to buy this NFT.');
          return;
        }
        setWalletBalances(prev => ({ ...prev, ANOMA: prev.ANOMA - price }));
        const boughtNft = nftsForSale.find(nft => nft.id === nftId);
        setMyNfts(prev => [...prev, { ...boughtNft, price: null }]);
        setNftsForSale(prev => prev.filter(nft => nft.id !== nftId));
        setMessage(`Successfully bought "${boughtNft.name}" for ${price} ANOMA!`);
      };

      const handleSellNft = (nftId, price) => {
        const amount = parseFloat(price);
        if (isNaN(amount) || amount <= 0) {
            setMessage('Please enter a valid price to list the NFT.');
            return;
        }
        const nftToSell = myNfts.find(nft => nft.id === nftId);
        setNftsForSale(prev => [...prev, { ...nftToSell, price: amount }]);
        setMyNfts(prev => prev.filter(nft => nft.id !== nftId));
        setMessage(`Successfully listed "${nftToSell.name}" for ${amount} ANOMA on the marketplace.`);
        setSellPrice(prev => ({ ...prev, [nftId]: '' }));
      };

      // --- Intent Matching Logic ---
      const checkForMatch = (currentIntents, newIntent) => {
        const potentialMatch = currentIntents.find(
          (intent) =>
            intent.want === newIntent.offer &&
            intent.offer === newIntent.want &&
            intent.userId !== newIntent.userId
        );
        if (potentialMatch) {
          setMessage(`Match found! Your intent to get ${newIntent.want} for ${newIntent.offer} has been matched with ${potentialMatch.userId}'s intent!`);
          setMatchedIntents((prev) => [...prev, potentialMatch, newIntent]);
          setIntents((prev) => prev.filter((intent) => intent.id !== potentialMatch.id));
          return true;
        }
        return false;
      };

      const handleIntentSubmit = (e) => {
        e.preventDefault();
        if (!newWant || !newOffer) {
          setMessage('Please fill in both fields.');
          return;
        }
        const newIntent = {
          id: Date.now(),
          userId: userId,
          want: newWant,
          offer: newOffer,
        };
        const hasMatch = checkForMatch(intents, newIntent);
        if (!hasMatch) {
          setIntents((prev) => [...prev, newIntent]);
          setMessage('Intent submitted. Awaiting a match...');
        }
        setNewWant('');
        setNewOffer('');
      };

      // --- Staking Logic ---
      const handleStake = (e) => {
        e.preventDefault();
        const amount = parseFloat(stakeInput);
        if (isNaN(amount) || amount <= 0 || amount > walletBalances.ANOMA) {
          setMessage('Please enter a valid amount to stake.');
          return;
        }
        setStakedAmount((prev) => prev + amount);
        setWalletBalances(prev => ({ ...prev, ANOMA: prev.ANOMA - amount }));
        setMessage(`Successfully staked ${amount} ANOMA.`);
        setStakeInput('');
      };

      const handleUnstake = (e) => {
        e.preventDefault();
        const amount = parseFloat(unstakeInput);
        if (isNaN(amount) || amount <= 0 || amount > stakedAmount) {
          setMessage('Please enter a valid amount to unstake.');
          return;
        }
        setStakedAmount((prev) => prev - amount);
        setWalletBalances(prev => ({ ...prev, ANOMA: prev.ANOMA + amount }));
        setMessage(`Successfully unstaked ${amount} ANOMA.`);
        setUnstakeInput('');
      };

      // --- Governance Logic ---
      const handleVote = (proposalId, voteType) => {
        setProposals((prev) =>
          prev.map((p) => {
            if (p.id === proposalId && p.voted === null) {
              setMessage(`Vote submitted for proposal #${proposalId}.`);
              return {
                ...p,
                voted: voteType,
                votesFor: voteType === 'for' ? p.votesFor + 1 : p.votesFor,
                votesAgainst: voteType === 'against' ? p.votesAgainst + 1 : p.votesAgainst,
              };
            }
            return p;
          })
        );
      };

      // --- Buy ANOMA Logic (Simulated) ---
      const handleBuyAnoma = (e) => {
        e.preventDefault();
        const amount = parseFloat(buyAmount);
        if (isNaN(amount) || amount <= 0) {
          setMessage('Please enter a valid amount to buy.');
          return;
        }
        setWalletBalances(prev => ({ ...prev, ANOMA: prev.ANOMA + amount }));
        setMessage(`Simulated purchase of ${amount} ANOMA successful!`);
        setBuyAmount('');
      };
      
      // --- DEX Logic ---
      const handleDexSwap = (e) => {
        e.preventDefault();
        const amount = parseFloat(dexInputAmount);
        if (isNaN(amount) || amount <= 0 || amount > walletBalances[dexInputToken]) {
          setMessage('Invalid amount or insufficient balance.');
          return;
        }
        const exchangeRate = 1.2;
        const outputAmount = amount * exchangeRate;
        
        setWalletBalances(prev => ({
          ...prev,
          [dexInputToken]: prev[dexInputToken] - amount,
          [dexOutputToken]: (prev[dexOutputToken] || 0) + outputAmount,
        }));
        setMessage(`Successfully swapped ${amount} ${dexInputToken} for ${outputAmount.toFixed(2)} ${dexOutputToken}.`);
        setDexInputAmount('');
      };

      // --- Faucet Logic ---
      const handleFaucetClaim = () => {
        const claimAmount = 5;
        setWalletBalances(prev => ({
          ...prev,
          ETH: (prev.ETH || 0) + claimAmount,
          USDC: (prev.USDC || 0) + claimAmount * 150,
        }));
        setMessage(`Claimed ${claimAmount} ETH and ${claimAmount * 150} USDC from the testnet faucet!`);
      };

      // --- Bridge Logic ---
      const handleBridge = (e) => {
        e.preventDefault();
        const amount = parseFloat(bridgeAmount);
        if (isNaN(amount) || amount <= 0 || amount > walletBalances[bridgeToken]) {
          setMessage('Invalid amount or insufficient balance to bridge.');
          return;
        }
        setWalletBalances(prev => ({ ...prev, [bridgeToken]: prev[bridgeToken] - amount }));
        setMessage(`Bridged ${amount} ${bridgeToken} from ${bridgeFromChain} to ${bridgeToChain} with low fees!`);
        setBridgeAmount('');
      };

      const handleBridgeFromChainChange = (e) => {
        const newChain = e.target.value;
        setBridgeFromChain(newChain);
        const availableTokens = chainsToTokens[newChain];
        if (availableTokens && availableTokens.length > 0) {
          setBridgeToken(availableTokens[0]);
        }
        if (newChain === bridgeToChain) {
          setBridgeToChain(chains.find(c => c !== newChain));
        }
      };

      // --- Component Rendering ---
      const renderContent = () => {
        switch (activeView) {
          case 'wallet':
            return (
              <>
                <div className="bg-gray-700 p-6 rounded-xl shadow-lg fade-in">
                  <h2 className="text-2xl font-semibold mb-4 text-center text-gray-200">My Wallet</h2>
                  <ul className="space-y-4">
                    {Object.entries(walletBalances).map(([token, balance]) => (
                      <li key={token} className="token-card p-4 bg-gray-800 rounded-lg border-l-4 border-purple-500 flex justify-between items-center transform hover:scale-105 transition-transform duration-300">
                        <div className="flex items-center space-x-4">
                          {tokenLogos[token] && (
                            <img src={tokenLogos[token]} alt={`${token} logo`} className="w-10 h-10 rounded-full object-cover" />
                          )}
                          <p className="text-xl font-bold text-gray-100">{token}</p>
                        </div>
                        <p className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-cyan-500 major-mono-display balance-glow">
                          {balance}
                        </p>
                      </li>
                    ))}
                  </ul>
                </div>
                <div className="bg-gray-700 p-6 rounded-xl shadow-lg fade-in">
                  <h2 className="text-2xl font-semibold mb-4 text-center text-gray-200">My NFTs</h2>
                  {myNfts.length === 0 ? (
                    <p className="text-center text-gray-400">No NFTs in your wallet.</p>
                  ) : (
                    <div className="grid grid-cols-2 gap-4">
                      {myNfts.map(nft => (
                        <div key={nft.id} className="bg-gray-800 p-4 rounded-lg flex flex-col items-center transition-all duration-300 nft-card">
                          <img src={nft.imageUrl} alt={nft.name} className="rounded-lg mb-2" />
                          <p className="text-sm text-gray-100 font-medium text-center">{nft.name}</p>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </>
            );
          case 'marketplace':
            return (
              <div className="bg-gray-700 p-6 rounded-xl shadow-lg fade-in">
                <h2 className="text-2xl font-semibold mb-4 text-center text-gray-200">NFT Marketplace</h2>
                <p className="text-gray-400 text-center mb-6">Buy, sell, and trade unique digital assets.</p>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <h3 className="text-xl font-semibold mb-4 text-center">For Sale</h3>
                    {nftsForSale.length === 0 ? (
                      <p className="text-center text-gray-400">No NFTs listed for sale.</p>
                    ) : (
                      <div className="grid grid-cols-1 gap-4">
                        {nftsForSale.map(nft => (
                          <div key={nft.id} className="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
                            <img src={nft.imageUrl} alt={nft.name} className="w-16 h-16 rounded-lg" />
                            <div className="ml-4 flex-1">
                              <p className="text-lg text-gray-100 font-medium">{nft.name}</p>
                              <p className="text-sm text-gray-400">{nft.price} ANOMA</p>
                            </div>
                            <button
                              onClick={() => handleBuyNft(nft.id, nft.price)}
                              className="py-2 px-4 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-bold transition duration-300"
                            >
                              Buy
                            </button>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                  <div>
                    <h3 className="text-xl font-semibold mb-4 text-center">Your NFTs (Sell)</h3>
                    {myNfts.length === 0 ? (
                      <p className="text-center text-gray-400">No NFTs to sell.</p>
                    ) : (
                      <div className="grid grid-cols-1 gap-4">
                        {myNfts.map(nft => (
                          <div key={nft.id} className="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
                            <img src={nft.imageUrl} alt={nft.name} className="w-16 h-16 rounded-lg" />
                            <div className="ml-4 flex-1">
                              <p className="text-lg text-gray-100 font-medium">{nft.name}</p>
                            </div>
                            <form onSubmit={(e) => { e.preventDefault(); handleSellNft(nft.id, sellPrice[nft.id]); }} className="flex items-center space-x-2">
                                <input
                                  type="number"
                                  value={sellPrice[nft.id] || ''}
                                  onChange={(e) => setSellPrice(prev => ({...prev, [nft.id]: e.target.value}))}
                                  placeholder="Price"
                                  className="w-24 p-2 bg-gray-900 border border-gray-600 rounded-lg text-gray-100 text-sm"
                                />
                                <button
                                  type="submit"
                                  className="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-bold transition duration-300"
                                >
                                  Sell
                                </button>
                            </form>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                </div>
              </div>
            );
          case 'dex':
            return (
              <div className="bg-gray-700 p-6 rounded-xl shadow-lg fade-in">
                <h2 className="text-2xl font-semibold mb-4 text-center text-gray-200">Decentralized Exchange</h2>
                <form onSubmit={handleDexSwap} className="space-y-4">
                  <div>
                    <label htmlFor="dexInputAmount" className="block text-sm font-medium text-gray-400">Amount:</label>
                    <input
                      id="dexInputAmount"
                      type="number"
                      value={dexInputAmount}
                      onChange={(e) => setDexInputAmount(e.target.value)}
                      placeholder="e.g., 100"
                      className="mt-1 block w-full p-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                    />
                  </div>
                  <div className="flex space-x-4">
                    <div className="flex-1">
                      <label htmlFor="dexInputToken" className="block text-sm font-medium text-gray-400">From:</label>
                      <select
                        id="dexInputToken"
                        value={dexInputToken}
                        onChange={(e) => setDexInputToken(e.target.value)}
                        className="mt-1 block w-full p-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                      >
                        {tokens.map(t => <option key={t} value={t}>{t}</option>)}
                      </select>
                    </div>
                    <div className="flex-1">
                      <label htmlFor="dexOutputToken" className="block text-sm font-medium text-gray-400">To:</label>
                      <select
                        id="dexOutputToken"
                        value={dexOutputToken}
                        onChange={(e) => setDexOutputToken(e.target.value)}
                        className="mt-1 block w-full p-3 bg-gray-900 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                      >
                        {tokens.filter(t => t !== dexInputToken).map(t => <option key={t} value={t}>{t}</option>)}
                      </select>
                    </div>
                  </div>
                  <button
                    type="submit"
                    className="w-full py-3 px-4 bg-gradient-to-r from-orange-600 to-amber-600 hover:from-orange-700 hover:to-amber-700 text-white font-bold rounded-lg shadow-md transition duration-300"
                  >
                    Swap Tokens
                  </button>
                </form>
              </div>
            );
          case 'faucet':
            return (
              <div className="bg-gray-700 p-6 rounded-xl shadow-lg fade-in text-center">
                <h2 className="text-2xl font-semibold mb-4 text-gray-200">Testnet Faucet</h2>
                <p className="text-gray-400 mb-6">
                  Claim free testnet tokens to experiment with the Anoma ecosystem.
                </p>
                <button
                  onClick={handleFaucetClaim}

              >
                <i className="fas fa-hand-holding-usd mb-1"></i>
                <span className="text-xs">Faucet</span>

              <button
                onClick={() => setActiveView('buy')}

                <i className="fas fa-credit-card mb-1"></i>

              </button>
              <button
                onClick={() => setActiveView('community')}

              </button>

              <div className="p-3 rounded-lg text-center bg-gray-600 text-gray-200 fade-in">

            {/* Main Content Area */}
            <main className="space-y-6">

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
